<div>
<table>
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Type</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Price in INR</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in summary.products">
            <td>{{ product.productId }}</td>
            <td>{{ product.productType }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.price }}</td>
        </tr>
    </tbody>
</table>
</div>
